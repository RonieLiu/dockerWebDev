common_data:
  image: "ubuntu"
  volumes:
      - ./project:/project/
      - ~/dadaabc/code/:/projects/
      - ./dockerDisk:/ronieDisk
      - ./dockerDisk/var/www/logs:/var/www/logs

nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - "common_data"
    volumes:
      - ./etc/ngConf.d:/etc/nginx/conf.d
    links:
      - "php"

php:
    build: ./Dockerfiles/php
    volumes_from:
      - "common_data"
    volumes:
      - ./etc/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    environment:
      APP_ENV: "development"
    links:
      - "es"
      - "mysql"
    extra_hosts:
      - "dev-service.dadaabc.us:192.168.146.44"

es:
    image: elasticsearch:6.4.1
    ports:
      - "9200:9200"

mysql:
    image: mysql:5.7.22
    ports:
      - "3306:3306"
    volumes_from:
      - "common_data"
    volumes:
      - ./mysqlData:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456

redis:
    image: redis
    ports:
      - "6379:6379"